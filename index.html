<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Faizan Shaikh">
    <title>Image Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <h1>Image Source</h1>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-sm-6 col-md-4 col-lg-7">
                <form class="d-flex">
                    <input class="form-control me-2" id="search-input" type="search" placeholder="Search image here"
                        aria-label="Search" required>
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row search-results mt-5">
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1540995730525-5157dc7746f5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzU4MDV8MHwxfHNlYXJjaHw1NHx8YXJteXxlbnwwfHx8fDE2OTAxMTMyNjh8MA&ixlib=rb-4.0.3&q=80&w=400"
                            class="img-fluid" alt="Mountain under the city">
                        <a href="https://unsplash.com/photos/a-city-on-a-hill-with-a-mountain-in-the-background-sn7aS4DD9Ro"
                            target="_blank">Man holding rifle</a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1590362891991-f776e747a588?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzU4MDV8MHwxfHNlYXJjaHwyOHx8Y2FyfGVufDB8fHx8MTY5MDExMzQ5Nnww&ixlib=rb-4.0.3&q=80&w=400"
                            class="img-fluid" alt="Mountain under the city">
                        <a href="https://unsplash.com/photos/a-city-on-a-hill-with-a-mountain-in-the-background-sn7aS4DD9Ro"
                            target="_blank">White and black BMW M3</a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YmlrZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
                            class="img-fluid" alt="Mountain under the city">
                        <a href="https://unsplash.com/photos/a-city-on-a-hill-with-a-mountain-in-the-background-sn7aS4DD9Ro"
                            target="_blank">Black and orange Motorcycle</a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGVhcnRofGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
                            class="img-fluid" alt="Mountain under the city">
                        <a href="https://unsplash.com/photos/a-city-on-a-hill-with-a-mountain-in-the-background-sn7aS4DD9Ro"
                            target="_blank">View of earth and satellite</a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1591123720164-de1348028a82?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDF8fGFybXl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60"
                            class="img-fluid" alt="Mountain under the city">
                        <a href="https://unsplash.com/photos/a-city-on-a-hill-with-a-mountain-in-the-background-sn7aS4DD9Ro"
                            target="_blank">Black assault rifle on brown wooden log</a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1689457362806-af3a973a3c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                            class="img-fluid" alt="Mountain under the city">
                        <a href="https://unsplash.com/photos/a-city-on-a-hill-with-a-mountain-in-the-background-sn7aS4DD9Ro"
                            target="_blank">Mountain under the city</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="btns p-3">
            <button class="btn btn-primary mt-4" id="show-more" type="submit">Show more</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
